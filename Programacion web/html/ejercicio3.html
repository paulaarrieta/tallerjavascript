<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Centígrados a Fahrenheit</title>
    <script src="../Js/convertidorTemperatura.js" defer></script>
</head>
<body>
    <h1>Convertidor de Grados Centígrados a Fahrenheit</h1>
    <form id="formulario-conversion">
        <label for="centigrados">Grados Centígrados:</label>
        <input type="number" id="centigrados" required>
        <button type="button" onclick="convertirTemperatura()">Convertir</button>
    </form>
    <p>Resultado en Fahrenheit:</p>
    <input type="text" id="resultado" readonly>
</body>
</html>
