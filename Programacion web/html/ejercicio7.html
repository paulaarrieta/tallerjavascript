<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado - Código ASCII</title>
    <style>
        #teclado-info {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>

    <div id="teclado-info">
        <h1>Teclado</h1>
        <p>Carácter: <span id="caracter">[ ]</span></p>
        <p>Código: <span id="codigo">[ ]</span></p>
    </div>

    <script src="../Js/codigoTeclado.js"></script>

</html>
